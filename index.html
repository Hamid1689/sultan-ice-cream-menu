<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Меню мороженого</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo.JPG" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefae0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
    }

    h1 {
      color: #d9480f;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 10px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .price {
      margin-top: 8px;
      font-size: 16px;
      color: #333;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }

      .price {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- ЛОГОТИП -->
  <img src="logo.JPG" alt="Логотип" class="logo">

  <!-- РАЗДЕЛ МОРОЖЕНОЕ -->
  <h1>Наше мороженое</h1>
  <div class="grid">
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2017/08/10/03/29/ice-cream-2619011_960_720.jpg" alt="">
      <div class="price">30 сом</div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2015/07/17/13/44/ice-cream-849211_960_720.jpg" alt="">
      <div class="price">50 сом</div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2018/07/11/19/51/ice-cream-3532023_960_720.jpg" alt="">
      <div class="price">70 сом</div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2014/04/03/10/32/ice-cream-311545_960_720.png" alt="">
      <div class="price">100 сом</div>
    </div>
  </div>

  <!-- РАЗДЕЛ ГАЗИРОВКА -->
  <h1 style="margin-top: 40px;">Газированная вода</h1>
  <div class="grid">
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2016/07/30/20/56/cold-drink-1551373_960_720.jpg" alt="">
      <div class="price">10 сом</div>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/soda-2293983_960_720.jpg" alt="">
      <div class="price">20 сом</div>
    </div>
  </div>

  <!-- ИКОНКА ИНСТАГРАМА -->
  <div style="margin-top: 50px;">
   <a href="https://instagram.com/sultan.balmuzdaq/" target="_blank" rel="noopener noreferrer">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="40" style="border-radius: 8px;">
    </a>
  </div>

</body>
</html>
